openapi: 3.0.0
info:
  title: CODA-19 API
  description: Describes the set of API endpoints available as part of the CODA-19 project.
  version: 1.0.0-oas3
servers:
  - url: 'http://api.coda19.com/v1'
    description: Production server.
paths:
  /stats/summarize:
    post:
      summary: Get the summary statistics for one or more variables
      requestBody:
        description: >-
          The `selectors` field lists, for each resource type of interest, the `fields` to be extracted, and a list of `filters` that specifices which resources of that type are extracted.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                header: 
                  type: object
                  properties:
                    timestamp:
                      type: integer
                      example: 1613351895
                    route:
                      type: object
                      properties:
                        site:
                          type: string
                          example: '110'
                        service:
                          type: integer
                          example: stats
                        task:
                          type: string
                          example: summarize
                        action:
                          type: string
                          example: request
                    authorization:
                      type: object
                      properties:
                        key:
                          type: string
                          example: 8slPtPjJb12EvBRCrqr8S0WGjmSBxL9GwI1z
                        token:
                          type: string
                          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9
                body:
                  type: object
                  properties:
                    selectors:
                      type: array
                      items:
                        type: object
                      example: [ { "resource": "Patient",  filters: [{ "path": "deceased", "operator": "is", "value": false }], fields: [{ "path": "age" }, { "path": "gender" }] },
       { "resource": "Observation", filters: [{ "path": "valueCoded.code.coding", "operator": "is", "value": "718-7" }], fields: [ {"path": "valueQuantity.value", "label": "hemoglobin" }] } ]
    
                    options:
                      type: object
                      properties:
                        measures:
                          type: object
                          properties:
                            continuous:
                              type: array
                              items:
                                type: string
                              example:
                                - count
                                - mean
                                - stdev
                                - ci95
                            categorical:
                              type: array
                              items:
                                type: string
                              example:
                                - count
                                - mode
      responses:
        '200':
          description: The `summarize` task ran request ran successfully and results are reported.
          content:
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                    properties:
                      timestamp:
                        type: integer
                        example: 1613351943
                      route:
                        type: object
                        properties:
                          site:
                            type: string
                            example: '000'
                          service:
                            type: integer
                            example: stats
                          task:
                            type: string
                            example: summarize
                          action:
                            type: string
                            example: report
                          
                  body:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                        example:
                          - field: "age"
                            count: 1766
                            mean: 72
                            stdev: 23
                            ci95:
                              - 20
                              - 95
                          - field: "gender"
                            mode: "male"
                            count:
                              - label: "male"
                                value: 922
                              - label: "female"
                                value: 844
                          - field: "hemoglobin"
                            count: 1432
                            mean: 140
                            stdev: 41
                            ci95:
                              - 54
                              - 172
        '403':
          description: The request is not authorized.
        '500':
          description: An error occurred and the data could not be summarized.
  
  
