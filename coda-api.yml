          content:
            application/json:
              schema:
                type: object
                properties:
                  header: 
                    type: object
                    properties:
                      timestamp:
                        type: integer
                        example: 1613351895
                      route:
                        type: object
                        properties:
                          site:
                            type: string
                            example: '000'
                          service:
                            type: integer
                            example: learning
                          task:
                            type: string
                            example: progress
                          action:
                            type: string
                            example: report
                      authorization:
                        type: object
                        properties:
                          key:
                            type: string
                            example: 8slPtPjJb12EvBRCrqr8S0WGjmSBxL9GwI1z
                          token:
                            type: string
                            example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9
                  body:
                    type: object
                    properties:
                      folds:
                        type: array
                        items:
                          type: object
                          properties:
                            num:
                              type: integer
                              default: 1
                            size:
                              type: integer
                              default: 302
                            metrics:
                              type: array
                              items:
                                type: object
                                properties:
                                  metric: 
                                    type: string
                                    default: "accuracy"
                                  value:
                                    type: number
                                    default: 0.95
