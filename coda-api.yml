                body:
                  type: object
                  properties:
                    selectors:
                      type: array
                      items:
                        type: object
                      example: [ { "resource": "Patient",  filters: [{ "path": "deceased", "operator": "is", "value": false }], fields: [{ "path": "age" }, { "path": "gender" }] } ]
    
                    options:
                      type: object
                      properties:
                        measures:
                          type: object
                          properties:
                            continuous: 
                              type: array
