          This example shows the breakdown of age according to gender, for patients who are currently alive.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                header: 
                  type: object
                  properties:
                    timestamp:
                      type: integer
                      example: 1613351895
                    route:
                      type: object
                      properties:
                        site:
                          type: string
                          example: '110'
                        service:
                          type: integer
                          example: stats
                        task:
                          type: string
                          example: breakdown
                        action:
                          type: string
                          example: request
                    authorization:
                      type: object
                      properties:
                        key:
                          type: string
                          example: 8slPtPjJb12EvBRCrqr8S0WGjmSBxL9GwI1z
                        token:
