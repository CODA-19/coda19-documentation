                    properties:
                      timestamp:
                        type: integer
                        example: 1613351943
                      route:
                        type: object
                        properties:
                          site:
                            type: string
                            example: '000'
                          service:
                            type: integer
                            example: stats
                          task:
                            type: string
                            example: breakdown
                          action:
                            type: string
                            example: report
                          
                  body:
                    type: object
                    properties:
                      results:
                        type: array
                        items:
                          type: object
                        example:
                          - field: "age"
                            filter:
                              field: "gender"
                              operator: "is"
                              value: "male"
                            data:
                              field: age
                              mean: 70
                              stdev: 16
                              ci95:
                                - 26
                                - 91
                          - field: "age"
                            filter:
                              field: "gender"
                              operator: "is"
                              value: "female"
                            data:
                              field: age
                              mean: 75
                              stdev: 11
                              ci95:
                                - 29
                                - 81
